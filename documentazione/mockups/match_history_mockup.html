<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TooMatch - History</title>
    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: #000;
            margin: 0;
            display: flex;
            justify-content: center;
            min-height: 100vh;
            color: white;
        }

        .device {
            width: 100%;
            max-width: 375px;
            background-color: #0a0a0a;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        /* Header */
        .header {
            padding: 50px 20px 10px 20px;
            background: rgba(10, 10, 10, 0.9);
            backdrop-filter: blur(10px);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header h1 {
            font-size: 28px;
            margin: 0 0 20px 0;
            font-weight: 800;
            letter-spacing: -1px;
        }

        /* Search & Filter */
        .search-bar {
            background: #1c1c1e;
            border-radius: 10px;
            padding: 10px 15px;
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            border: 1px solid #333;
        }

        .search-bar input {
            background: transparent;
            border: none;
            color: white;
            font-size: 16px;
            width: 100%;
            outline: none;
            margin-left: 10px;
        }

        .filters {
            display: flex;
            gap: 10px;
            overflow-x: auto;
            padding-bottom: 10px;
            scrollbar-width: none;
            /* Hide scrollbar */
        }

        .filter-chip {
            padding: 8px 16px;
            background: #1c1c1e;
            border-radius: 20px;
            font-size: 13px;
            font-weight: 600;
            white-space: nowrap;
            border: 1px solid #333;
            color: #888;
            cursor: pointer;
        }

        .filter-chip.active {
            background: #ccff00;
            color: #000;
            border-color: #ccff00;
        }

        /* Content */
        .content {
            padding: 0 20px 20px 20px;
            flex: 1;
            overflow-y: auto;
        }

        .month-header {
            font-size: 13px;
            text-transform: uppercase;
            color: #666;
            margin: 20px 0 10px 0;
            font-weight: 700;
            letter-spacing: 1px;
            position: sticky;
            top: 0;
            background: #0a0a0a;
            padding: 5px 0;
            z-index: 10;
        }

        .match-card {
            background: linear-gradient(145deg, #18181a 0%, #111 100%);
            border-radius: 16px;
            padding: 16px;
            margin-bottom: 12px;
            border: 1px solid #222;
            display: flex;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        .match-card::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 4px;
        }

        .win::before {
            background: #4cd964;
        }

        .loss::before {
            background: #ff3b30;
        }

        .date-badge {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-right: 15px;
            padding-right: 15px;
            border-right: 1px solid #333;
            min-width: 35px;
        }

        .day {
            font-size: 18px;
            font-weight: 700;
            color: #fff;
        }

        .month-short {
            font-size: 10px;
            text-transform: uppercase;
            color: #666;
        }

        .match-info {
            flex: 1;
        }

        .opponent {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 2px;
        }

        .location {
            font-size: 12px;
            color: #666;
        }

        .score-display {
            text-align: right;
            display: flex;
            flex-direction: column;
            align-items: flex-end;
        }

        .main-score {
            font-size: 16px;
            font-weight: 700;
            color: #ddd;
            letter-spacing: -0.5px;
        }

        .outcome {
            font-size: 10px;
            font-weight: 800;
            text-transform: uppercase;
            margin-top: 4px;
            padding: 2px 6px;
            border-radius: 4px;
        }

        .outcome.win {
            color: #4cd964;
            background: rgba(76, 217, 100, 0.1);
        }

        .outcome.loss {
            color: #ff3b30;
            background: rgba(255, 59, 48, 0.1);
        }

        /* Bottom Nav */
        .nav-bar {
            width: 100%;
            height: 80px;
            background: rgba(10, 10, 10, 0.9);
            backdrop-filter: blur(10px);
            border-top: 1px solid #1c1c1e;
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding-bottom: 10px;
            position: sticky;
            bottom: 0;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
            opacity: 0.4;
            cursor: pointer;
        }

        .nav-item.active {
            opacity: 1;
        }

        .nav-icon {
            font-size: 20px;
            color: #fff;
        }

        .nav-item.active .nav-icon {
            color: #ccff00;
        }

        .nav-label {
            font-size: 10px;
            font-weight: 600;
            text-transform: uppercase;
        }
    </style>
</head>

<body>

            </div>

        </div>

        <div class="nav-bar">
            <div class="nav-item">
                <span class="nav-icon">‚¨°</span>

            </div>
            <div class="nav-item active">
                <span class="nav-icon">list</span>
                <span class="nav-label">History</span>
            </div>
            <div class="nav-item">
                <span class="nav-icon">‚ö°</span>
                <span class="nav-label">Stats</span>
            </div>
        </div>
    </div>

</body>

</html>
