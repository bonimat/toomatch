<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TooMatch - Home</title>
    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: #000;
            margin: 0;
            display: flex;
            justify-content: center;
            min-height: 100vh;
            color: #fff;
        }

        .device {
            width: 100%;
            max-width: 375px;
            background-color: #0a0a0a;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        /* Header */
        .header {
            padding: 50px 24px 20px 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: linear-gradient(180deg, rgba(10, 10, 10, 1) 0%, rgba(10, 10, 10, 0) 100%);
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .brand {
            font-size: 24px;
            font-weight: 800;
            letter-spacing: -1px;
            background: linear-gradient(45deg, #fff, #ccc);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .profile-btn {
            width: 40px;
            height: 40px;
            border-radius: 12px;
            background: #1c1c1e;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid #333;
        }

        .content {
            padding: 0 24px;
            flex: 1;
            overflow-y: auto;
            padding-bottom: 120px;
        }

        /* Hero Stats Card */
        .hero-card {
            background: linear-gradient(135deg, #1c1c1e 0%, #111 100%);
            border-radius: 20px;
            padding: 24px;
            margin-bottom: 32px;
            border: 1px solid #333;
            position: relative;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        .hero-accent {
            position: absolute;
            top: -20px;
            right: -20px;
            width: 80px;
            height: 80px;
            background: #ccff00;
            filter: blur(40px);
            opacity: 0.15;
            border-radius: 50%;
        }

        .stat-grid {
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
        }

        .stat-main {
            display: flex;
            flex-direction: column;
        }

        .stat-label {
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #666;
            margin-bottom: 4px;
        }

        .stat-big {
            font-size: 42px;
            font-weight: 700;
            letter-spacing: -2px;
            color: #fff;
            line-height: 1;
        }

        .stat-sub {
            font-size: 14px;
            color: #ccff00;
            margin-top: 8px;
            font-weight: 500;
        }

        /* Section Title */
        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: baseline;
            margin-bottom: 16px;
        }

        .section-title {
            font-size: 16px;
            font-weight: 600;
            color: #fff;
            letter-spacing: 0.5px;
        }

        .see-more {
            font-size: 12px;
            color: #666;
            text-decoration: none;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Match List */
        .match-item {
            display: flex;
            align-items: center;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 16px;
            padding: 16px;
            margin-bottom: 12px;
            border: 1px solid transparent;
            transition: all 0.2s;
        }

        .match-item:hover {
            background: rgba(255, 255, 255, 0.05);
            border-color: #333;
        }

        .match-icon {
            width: 44px;
            height: 44px;
            border-radius: 12px;
            background: #1a1a1a;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 16px;
            font-size: 18px;
            color: #ccff00;
            border: 1px solid #333;
        }

        .loss-icon {
            color: #ff3b30;
        }

        .match-info {
            flex: 1;
        }

        .opponent-name {
            font-size: 16px;
            font-weight: 600;
            color: #fff;
            margin-bottom: 2px;
        }

        .match-meta {
            font-size: 12px;
            color: #666;
        }

        .match-score {
            font-family: monospace;
            font-size: 14px;
            color: #aaa;
            letter-spacing: -0.5px;
        }

        /* Floating Button */
        .fab {
            position: absolute;
            bottom: 100px;
            right: 24px;
            width: 60px;
            height: 60px;
            background: #ccff00;
            border-radius: 50%;
            box-shadow: 0 4px 20px rgba(204, 255, 0, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            color: #000;
            cursor: pointer;
            z-index: 20;
            transition: transform 0.2s;
        }

        .fab:active {
            transform: scale(0.9);
        }

        /* Bottom Nav */
        .nav-bar {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 80px;
            background: rgba(10, 10, 10, 0.9);
            backdrop-filter: blur(10px);
            border-top: 1px solid #1c1c1e;
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding-bottom: 10px;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
            opacity: 0.4;
            transition: opacity 0.2s;
            cursor: pointer;
        }

        .nav-item.active {
            opacity: 1;
        }

        .nav-icon {
            font-size: 20px;
            color: #fff;
        }

        .nav-item.active .nav-icon {
            color: #ccff00;
            text-shadow: 0 0 10px rgba(204, 255, 0, 0.4);
        }

        .nav-label {
            font-size: 10px;
            font-weight: 600;
            letter-spacing: 0.5px;
            text-transform: uppercase;
        }
    </style>
</head>

<body>

        </div>

        <div class="fab" onclick="window.location.href='new_match_mockup.html'">+</div>

        <div class="nav-bar">
            <div class="nav-item active">
                <span class="nav-icon">⬡</span>

            </div>
            <div class="nav-item">

            </div>
            <div class="nav-item">
                <span class="nav-icon">⚡</span>

        </div>
    </div>

</body>

</html>
