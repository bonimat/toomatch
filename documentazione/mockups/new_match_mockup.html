<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TooMatch - New Match</title>
    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: #000;
            margin: 0;
            display: flex;
            justify-content: center;
            min-height: 100vh;
            color: white;
        }

        .device {
            width: 100%;
            max-width: 375px;
            background-color: #0a0a0a;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        /* Header */
        .header {
            padding: 50px 20px 20px 20px;
            background: rgba(10, 10, 10, 0.9);
            backdrop-filter: blur(10px);
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #1c1c1e;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-title {
            font-size: 17px;
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        .header-btn {
            color: #ccff00;
            font-size: 16px;
            background: none;
            border: none;
            cursor: pointer;
            font-weight: 500;
        }

        .cancel-btn {
            color: #666;
        }

        .content {
            padding: 20px;
            flex: 1;
            overflow-y: auto;
        }

        .section-label {
            font-size: 11px;
            text-transform: uppercase;
            color: #666;
            margin-bottom: 8px;
            margin-top: 24px;
            letter-spacing: 1px;
            font-weight: 600;
        }

        .section-label:first-child {
            margin-top: 0;
        }

        .form-group {
            background: #1c1c1e;
            border-radius: 12px;
            overflow: hidden;
            border: 1px solid #333;
        }

        .input-row {
            display: flex;
            align-items: center;
            padding: 0 16px;
            height: 50px;
            border-bottom: 1px solid #2c2c2e;
        }

        .input-row:last-child {
            border-bottom: none;
        }

        .label {
            color: #aaa;
            width: 100px;
            font-size: 15px;
        }

        input,
        textarea {
            background: transparent;
            border: none;
            color: white;
            font-size: 16px;
            flex: 1;
            font-family: inherit;
            outline: none;
        }

        input::placeholder {
            color: #555;
        }

        /* Score Section */
        .score-container {
            background: #1c1c1e;
            border-radius: 12px;
            padding: 16px;
            border: 1px solid #333;
        }

        .score-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 12px;
            padding-right: 40px;
            /* Space for delete icon alignment */
        }

        .player-name {
            font-size: 13px;
            font-weight: 600;
            width: 45%;
            text-align: center;
        }

        .set-row {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .set-label {
            color: #666;
            font-size: 12px;
            width: 40px;
            font-weight: bold;
        }

        .set-inputs {
            flex: 1;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }

        .score-input {
            width: 50px;
            height: 40px;
            background: #000;
            border: 1px solid #333;
            border-radius: 8px;
            color: white;
            text-align: center;
            font-size: 18px;
            transition: border-color 0.2s;
        }

        .score-input:focus {
            border-color: #ccff00;
        }

        .add-set-btn {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            border: 1px dashed #444;
            background: rgba(255, 255, 255, 0.02);
            color: #888;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .add-set-btn:hover {
            border-color: #ccff00;
            color: #ccff00;
            background: rgba(204, 255, 0, 0.05);
        }

        /* Action Button */
        .save-btn {
            background: #ccff00;
            color: #000;
            width: 100%;
            padding: 16px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 700;
            border: none;
            margin-top: 40px;
            cursor: pointer;
            box-shadow: 0 4px 20px rgba(204, 255, 0, 0.2);
            margin-bottom: 40px;
        }

        /* Switch */
        .switch-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px;
        }

        .switch-label {
            font-size: 16px;
        }

        .toggle {
            width: 50px;
            height: 30px;
            background: #333;
            border-radius: 15px;
            position: relative;
        }

        .toggle::after {
            content: '';
            position: absolute;
            top: 2px;
            left: 2px;
            width: 26px;
            height: 26px;
            background: white;
            border-radius: 50%;
            transition: transform 0.2s;
        }

        .toggle.active {
            background: #ccff00;
        }

        .toggle.active::after {
            transform: translateX(20px);
        }
    </style>
</head>

<body>

    <div class="device">
        <div class="header">
            <button class="header-btn cancel-btn" onclick="window.history.back()">Cancel</button>
            <div class="header-title">New Match</div>
            <button class="header-btn">Save</button>
        </div>

        <div class="content">

            <div class="section-label">Players</div>
            <div class="form-group">
                <div class="input-row">
                    <span class="label">Player 1</span>
                    <input type="text" value="Me" style="font-weight: 600;">
                </div>
                <div class="input-row">
                    <span class="label">Opponent</span>
                    <input type="text" placeholder="Name">
                </div>
            </div>

            <div class="section-label">Details</div>
            <div class="form-group">
                <div class="input-row">
                    <span class="label">Date</span>
                    <input type="date" value="2024-02-05">
                </div>
                <div class="input-row">
                    <span class="label">Location</span>
                    <input type="text" placeholder="Club or Court">
                </div>
                <!-- <div class="switch-row">
                    <span class="switch-label">Ranked Match</span>
                    <div class="toggle active"></div>
                </div> -->
            </div>

            <div class="section-label">Score</div>
            <div class="score-container">
                <div class="score-header">
                    <div class="player-name" style="color: #ccff00;">ME</div>
                    <div class="player-name" style="color: #fff;">OPPONENT</div>
                </div>

                <div class="set-row">
                    <div class="set-label">SET 1</div>
                    <div class="set-inputs">
                        <input type="number" class="score-input" value="6">
                        <span style="color: #444;">-</span>
                        <input type="number" class="score-input" value="4">
                    </div>
                </div>

                <div class="set-row">
                    <div class="set-label">SET 2</div>
                    <div class="set-inputs">
                        <input type="number" class="score-input" placeholder="-">
                        <span style="color: #444;">-</span>
                        <input type="number" class="score-input" placeholder="-">
                    </div>
                </div>

                <button class="add-set-btn">+ Add Set</button>
            </div>

            <div class="section-label">Notes</div>
            <div class="form-group">
                <div style="padding: 10px;">
                    <textarea rows="4" placeholder="Match notes, surface type, weather..."
                        style="width: 100%; resize: none;"></textarea>
                </div>
            </div>

            <button class="save-btn">SAVE MATCH RECORD</button>

        </div>
    </div>

</body>

</html>
